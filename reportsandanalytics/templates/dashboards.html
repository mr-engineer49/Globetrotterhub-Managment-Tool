{% extends 'index.html' %}


{% block index %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
    }
    .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        margin-top: 20px;
    }
    .metrics {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .notifications {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .activity {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .tools {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .personalization {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="container">
<h2>Dashboard</h2>
<div class="dashboard">
    <div class="metrics">
        <h3>Metrics</h3>
        <!-- Metrics content here -->
    </div>
    <div class="notifications">
        <h3>Notifications</h3>
        <!-- Notifications content here -->
    </div>
    <div class="activity">
        <h3>Recent Activity</h3>
        <!-- Recent activity content here -->
    </div>
    <div class="tools">
        <h3>Quick Access</h3>
        <!-- Quick access tools content here -->
    </div>
    <div class="personalization">
        <h3>Personalization</h3>
        <!-- Personalization options content here -->
    </div>
</div>
</div>

</body>

{% endblock %}
