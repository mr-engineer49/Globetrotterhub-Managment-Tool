{% extends 'index.html' %}

{% block user_authenticated %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<nav class="h-10 py-2 px-4 bg-gradient-to-r from-blue-700 to-green-700 dark:bg-gray-800 rounded-lg">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex-shrink-0">
            <a href="{% url 'dashboard:index' %}" class="text-white font-bold text-lg">GlobetrotterHub</a>
        </div>
        <div class="hidden md:flex items-center space-x-2">
            <!-- Navigation Links -->
            <ul class="flex space-x-2">
                <li>
                    <a href="{% url 'campaignmanagment:campaigns_form' %}" class="text-white hover:text-gray-300">Campaigns</a>
                </li>
                <li>
                    <a href="{% url 'clientnmanagment:client_form' %}" class="text-white hover:text-gray-300">Clients</a>
                </li>
                <li>
                    <a href="{% url 'offernmanagment:offers_form' %}" class="text-white hover:text-gray-300">Offers</a>
                </li>
                <li>
                    <a href="{% url 'bookingintegration:booking_form' %}" class="text-white hover:text-gray-300">Integrations</a>
                </li>
                <li>
                    <a href="{% url 'reportsandanalytics:reports_form' %}" class="text-white hover:text-gray-300">Reports</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center space-x-2">
            <!-- Profile and Logout Links -->
            <div>
                <a href="{% url 'dashboard:profile' %}" class="text-white flex items-center space-x-1">
                    <span>Hi, {{ request.user.username | title }}</span>
                    <img src="https://img.icons8.com/material/24/user--v1.png" alt="User Icon" class="w-4 h-4" />
                </a>
            </div>
            <div>
                <a href="{% url 'sms:sms_form' %}" class="text-white flex items-center space-x-1">
                    <img src="https://img.icons8.com/material/24/chat--v4.png" alt="Chat Icon" class="w-4 h-4" />
                    <span>Chats</span>
                </a>
            </div>
            <div>
                <a href="{% url 'auth:logout' %}" class="text-white bg-red-600 px-3 py-1 rounded-full hover:bg-red-700">Logout</a>
            </div>
        </div>
        <!-- Hamburger menu icon for mobile -->
        <div class="md:hidden">
            <button class="text-white focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>

<body class="container bg-white">
    <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white">
        <!-- Chart 1: Bar Chart -->
        <div class="dashboard-item text-white">
            <canvas style="color: white;" id="barChart1" width="400" height="200"></canvas>
        </div>
        <!-- Chart 2: Line Chart -->
        <div class="dashboard-item">
            <canvas id="lineChart1" width="400" height="200"></canvas>
        </div>
        <!-- Chart 3: Pie Chart -->
        <div class="dashboard-item">
            <canvas id="pieChart1" width="400" height="200"></canvas>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Chart 1: Bar Chart
        var ctx1 = document.getElementById('barChart1').getContext('2d');
        var barChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Line Chart
        var ctx2 = document.getElementById('lineChart1').getContext('2d');
        var lineChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 3: Pie Chart
        var ctx3 = document.getElementById('pieChart1').getContext('2d');
        var pieChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
                datasets: [{
                    label: 'My Dataset',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)'
                    ]
                }]
            }
        });
    });
</script>

{% endblock %}
