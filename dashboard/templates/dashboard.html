{% extends 'index.html' %}

{% block index %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body class="container bg-white">
    <br>
    <h2 class="text-lg text-white font-semibold mb-4 justify-center flex underline">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white">
        <!-- Chart 1: Bar Chart -->
        <div class="dashboard-item text-white">
            <canvas style="color: white;" id="barChart1" width="400" height="200"></canvas>
        </div>
        <!-- Chart 2: Line Chart -->
        <div class="dashboard-item">
            <canvas id="lineChart1" width="400" height="200"></canvas>
        </div>
        <!-- Chart 3: Pie Chart -->
        <div class="dashboard-item">
            <canvas id="pieChart1" width="400" height="200"></canvas>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Chart 1: Bar Chart
        var ctx1 = document.getElementById('barChart1').getContext('2d');
        var barChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Campaigns',
                    data: [1, 38, 65, 81, 150],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Line Chart
        var ctx2 = document.getElementById('lineChart1').getContext('2d');
        var lineChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 3: Pie Chart
        var ctx3 = document.getElementById('pieChart1').getContext('2d');
        var pieChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
                datasets: [{
                    label: 'My Dataset',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)'
                    ]
                }]
            }
        });
    });
</script>

{% endblock %}
