{% extends 'index.html' %}

{% block index %}

<style>

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .messages,
    .comments {
        margin-top: 20px;
    }
    .message,
    .comment {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
    .message p,
    .comment p {
        margin-top: 5px;
    }
</style>

<body class="text-white">

<div class="container text-white">
    <div class="section text-white">
        <h2 class="text-white">Messaging Center</h2>
        <!-- Messaging Form -->
        <form class="text-black" action="/send_message" method="POST">
            <label for="recipient">Recipient:</label><br>
            <input type="text" id="recipient" name="recipient" placeholder="Enter recipient"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea><br>

            <input type="submit" value="Send Message">
        </form>

        <!-- Messaging Inbox -->
        <div class="messages text-white">
            <div class="message text-white">
                <strong>From: </strong> Sender Name<br>
                <strong>Date: </strong> January 1, 2025<br>
                <strong>Subject: </strong> Example Subject<br>
                <p>Example message content...</p>
            </div>
            <!-- Add more message divs for other messages -->
        </div>
    </div>

    <div class="section">
        <h2 class="text-white">Commenting</h2>
        <!-- Commenting Form -->
        <form action="/add_comment" method="POST">
            <label for="comment">Add Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Add your comment here"></textarea><br>

            <input type="submit" value="Add Comment">
        </form>

        <!-- Comments Section -->
        <div class="comments">
            <div class="comment">
                <strong>By: </strong> User Name<br>
                <strong>Date: </strong> January 1, 2025<br>
                <p>Example comment content...</p>
            </div>
            <!-- Add more comment divs for other comments -->
        </div>
    </div>
</div>

</body>

{% endblock %}
