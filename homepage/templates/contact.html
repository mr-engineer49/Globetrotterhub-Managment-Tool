{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-5">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-900">Contact Us</h1>
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-8">
                <p class="mb-6 text-lg text-center text-gray-800">Got questions or feedback? Reach out to us!</p>
                <form class="mb-8">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
