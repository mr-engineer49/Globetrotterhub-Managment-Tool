{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!-- Login Form -->
<div class="container py-5">
    {% if messages %}
    <ul class="mb-4">
        {% for message in messages %}
            <li class="p-4 mb-4 text-white text-sm font-semibold rounded-lg 
            {% if message.tags == 'success' %}bg-green-500
            {% elif message.tags == 'error' %}bg-red-500
            {% elif message.tags == 'info' %}bg-blue-500
            {% else %}bg-gray-500
            {% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
    <div class="max-w-md mx-auto bg-white rounded p-5 shadow-lg">
        <h1 class="text-2xl font-bold mb-5 text-center">Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'auth:register_form' %}" class="text-blue-500 hover:underline">Create an account</a>.</p>
    </div>
</div>

{% endblock %}
