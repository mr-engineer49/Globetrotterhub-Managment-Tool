{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}

<!-- Register Form -->
<div class="container py-5">
    <div class="max-w-md mx-auto bg-white rounded p-5 shadow-lg">
        <h1 class="text-2xl font-bold mb-5 text-center">Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Register</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'auth:login_form' %}" class="text-blue-500 hover:underline">Log in here</a>.</p>
    </div>
</div>

{% endblock %}
